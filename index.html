<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <section class="tool">
                <div class="row left">
                    <!-- <div class="title">Shape</div> -->
                    <ul class="ops shapes">
                        <li class="op paint_tool" id="rect">
                            <span class="rect">
                                <ion-icon name="tablet-landscape-outline"></ion-icon>
                            </span>
                            <span>사각형</span>
                        </li>
                        <li class="op paint_tool" id="circle">
                            <span class="circle">
                                <ion-icon name="ellipse-outline"></ion-icon>
                            </span>
                            <span>동그라미</span>
                        </li>
                        <li class="op paint_tool" id="triangle">
                            <span class="triangle">
                                <ion-icon name="triangle-outline"></ion-icon>
                            </span>
                            <span>삼각형</span>
                        </li>
                        <li class="op picker">
                            <input type="checkbox" class="check_color">
                            <label for="check_color">컬러Picker</label>
                        </li>
                    </ul>
                    <ul class="ops options">
                        <li class="op paint_tool active" id="brush">
                            <span class="brush">
                                <ion-icon name="brush-outline"></ion-icon>
                            </span>
                            <span>브러쉬</span>
                        </li>
                        <li class="op">
                            <input type="range" class="brush_size" min="1" max="10" value="5">
                        </li>

                        <li class="op erasor paint_tool" id="erasor">
                            <span class="brush ">
                                <ion-icon name="sparkles-outline"></ion-icon>
                            </span>
                            <span>지우개</span>
                        </li>
                        <li class="op">
                            <input type="range" class="erasor_slide" min="1" max="25" value="5">
                        </li>
                    </ul>
                </div>

                <div class="row colors right">
                    <div class="title">COLORS</div>
                    <ul class="ops color_item">
                        <li class="op"></li>
                        <li class="op slected"></li>
                        <li class="op"></li>
                        <li class="op"></li>
                        <li class="op"></li>
                    </ul>
                    <div class="op select_color">
                        <input type="color" class="color-pick" value="purple">
                    </div>
                </div>
                <div class="row buttons">
                    <button class="save_paint">Saved paint</button>
                    <button class="clear_btn">ALL_CLEAR</button>
                </div>
            </section>
            <section class="draw">
                <canvas></canvas>
            </section>
        </div>
    </div>

    <script src="./assets/app.js"></script>
</body>

</html>
